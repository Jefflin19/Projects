<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jefferey Lin Master Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="analysis.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column; /* whole webpagebackground color */
            justify-content: center;
            align-items: center;
            background-color: #f5f3f3;
        }

        header {
            width: 100%;
            height: 80px;
            background-color: #000000; /*title banner*/
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            position: absolute;
            z-index: 10; 
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .banner-images {
            display: flex;
            height: 100%;
            position: absolute;
            animation: scrollBanner 30s linear infinite; /* the three flags scroll infintately */
            z-index: 1; 
        }

        /* right 2 left animation */
        @keyframes scrollBanner {
            0% {
                transform: translateX(500%); 
            }
            100% {
                transform: translateX(-500%); 
            }
        }
        .banner-images img {
            height: 30px; 
            margin: 0 10px; 
            border-radius: 5px;
            border: 2px solid white;
        }

        main {
            display: flex;
            justify-content: center; 
            align-items: center;     
            height: calc(100vh - 80px); 
            text-align: center;
        }

        #main-content img {
            max-width: 80%;
            width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
        }

        /* clickable buttons */
        .button-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px; 
            gap: 20px; 
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: yes; 
            transition: background-color 0.3s ease; 
        }

        .button:hover {
            background-color: #0978e7; /* Darker blue on hover */
        }
    </style>
</head>
<body> 
    <header>
        <div class="title">
            Predictive Tourism Revenue For World Cup 2026
        </div>

        <div class="banner-images">
            <!-- scrollin images -->
            <img src="pic6-USAFLAG.png" alt="USA Flag">
            <img src="pic9-canadaflag.webp" alt="Canada Flag">
            <img src="pic7-mexicoflag.png" alt="Mexico Flag">
        </div>
    </header>

    <div class="button-container">
        <a href="Overview.html" class="button">Project Overview</a>
        <a href="Map.html" class="button">World Cup Locations</a>
        <a href="Stats.html" class="button">21st Century WC Stats</a> 
        <a href="Short term.html" class="button">Short Term Impact</a>
        <a href="LongTerm.html" class="button">Long Term Impact</a>
        <a href="Prediction.html" class="button">Prediction</a>
    </div>

    <main>
        <div id="main-content">
            <img src="pic0-26worldcup.webp" alt="World Cup 2026" id="worldcup-image">
        </div>
    </main>
</body>
</html>
